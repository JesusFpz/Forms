<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <title>Formulario</title>
</head>
<body>
    <div class="card text-center mx-auto w-50">
        <div class="card-header d-flex fs-4">
            Payment form example
        </div>
        <div class="alert alert-danger d-flex fs-6 p-2 m-2" role="alert">
            A simple danger alertâ€”check it out!
          </div>
        <div class="card-body">
            <form class="row g-3">
                <div class="col-md-4">
                  <label for="inputCard" class="form-label d-flex">Card #</label>
                  <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXX" maxlength="12" inputmode="numeric">
                </div>
                <div class="col-md-4">
                  <label for="inputCVC" class="form-label d-flex">CVC</label>
                  <input type="text" class="form-control" placeholder="0000" id="inputCVC" inputmode="numeric">
                </div>
                <div class="col-md-4">
                    <label for="inputAmount" class="form-label d-flex">Amount $</label>
                    <input type="text" class="form-control" placeholder="Amount" id="inputAmount" inputmode="numeric">
                  </div>
                <div class="col-6">
                  <label for="inputName" class="form-label d-flex"> First Name</label>
                  <input type="text" class="form-control" id="inputName">
                </div>
                <div class="col-6">
                    <label for="inputlast" class="form-label d-flex"> Last Name</label>
                    <input type="text" class="form-control" id="inputlast">
                  </div>
                <div class="col-6">
                  <label for="inputCity" class="form-label d-flex">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-3">
                  <label for="inputState" class="form-label d-flex">City</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Select City</option>
                    <option value="Madrid">Madrid</option>
                    <option value="Valencia">Valencia</option>
                    <option value="Barcelona">Barcelona</option>
                  </select>
                </div>
                <div class="col-md-3">
                    <label for="inputZip" class="form-label d-flex">PostalCode</label>
                    <input type="text" class="form-control" id="inputZip" inputmode="numeric">
                  </div>
            
                <div class="col-6 ">
                    <label for="inputpayment" class="form-label d-flex"> We accept</label>
                   <div class="d-flex  bg-secondary w-50">
                    
                    <input type="radio" class="ms-1" id="visa" name="payment" value="visa">
                    <label for="visa" class="form-controlp-0 m-1" id="Payment"><i class="fa-brands fa-cc-visa"></i></label>

                    
                    <input type="radio" class="ms-1"  id="mastercard" name="payment" value="mastercard">
                    <label for="mastedcard" class="form-controlp-0 m-1" id="Payment"><i class="fa-brands fa-cc-mastercard"></i></i></label>

                    
                    <input type="radio"  class="ms-1" id="amex" name="payment" value="amex">
                    <label for="amex" class="form-controlp-0 m-1" id="Payment"><i class="fa-brands fa-cc-amex"></i></i></i></label>

                    <input type="radio"  class="ms-1" id="apple-pay" name="payment" value="apple-pay">
                    <label for="apple-pay" class="form-controlp-0 m-1" id="Payment"><i class="fa-brands fa-cc-apple-pay"></i></i></i></i></label>
            
                </div>
                </div>
                  <div class="col-md-6 w-50">
                    <label for="inputZip" class="form-label d-flex">textarea</label>
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                  </div>
                </div>


                <div class="col-12 d-flex justify-content-end mb-2">
                  <button type="submit" class="btn btn-primary me-2 bg-secondary ">Cancel</button>
                  <button type="submit" class="btn btn-primary me-3">Sign in</button>
                </div>
              </form>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
</body>
</html>
